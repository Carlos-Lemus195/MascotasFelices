version: '3'
services:
  db:
    ports:
      - "5432:5432"
    image: postgres
    volumes:
      - projectdb:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: mascotas_felices
      POSTGRES_USER: carloslemus
      POSTGRES_PASSWORD: carlosudv195
  web:
    build: .
    command: python /code/manage.py runserver 0.0.0.0:8000
